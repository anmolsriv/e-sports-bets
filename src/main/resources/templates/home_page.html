    <div class="container-fluid" style="">

                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="col-md-4 navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/results">Results</a>

                  <a class="nav-link" aria-current="page" href="/history">History</a>

                <img alt="E-Sports Bets Logo" src="images/E-Sports.png" width="189" height="37">
            </a>
            <div>
              <span id="userCredits" style="margin-left: auto">Credits:</span>
            </div>
            <form class="col-md-2 d-flex" id="searchForm"
                  style="padding-right:10px; margin-left:auto; width:10%"
            >
              <div class="input-group">
              <span class="input-group-prepend">
                  <div class="input-group-text bg-transparent border-right-0">
                    <i class="bi bi-search" style="font-size:1.25rem"></i>
                  </div>
              </span>
                <input class="form-control py-2 border-left-0 border" type="search"
                       placeholder="Search Players" id="searchInput"
                       onkeyup="findPlayer(this.value)"
                >
              </div>
              <div class="col-md-2 list-group" id="searchResults"
                   style="position:absolute; margin-top:3rem; padding-right:10px;

              >

<!-- Page Body  -->
<div class="row" style="margin:auto; padding-top:20px">
<!--    Bettable Matches-->
    <div class="col-md-12" id="resultsDisplay">
        loading...
    </div>
<!--    Menu of bets being bet upon-->
    <div class="d-none sticky-top " style="background-color:#CBE1CE!important" id="betsMenu">
        <div class="card sticky-top">
            <div class="card">
                <div id="betUponDisplay">Placeholder</div>
            </div>
            <div class="card p-3">
                <form method="POST" action="#" class="p-3" id="submitBet">
                    <div class="card">
                        <div class="card-body">
                            User Credits: <span id="userFunds" class="badge bg-secondary bg-success"></span>
                        </div>
                    </div>
                    <br>
                    <label for="bamount">Bet Amount:</label>
                    <input type="number" id="bamount" name="BetAmount" required min="1">
                    <br>
                    <div class="card">
                        <div class="card-body">
                            Potential Winnings: <span id="potentialWinning" class="badge bg-secondary bg-success"></span>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn-lg">Submit Bet(s)</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
