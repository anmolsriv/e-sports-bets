<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="col-md-4 navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/history">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/players">Players</a>
        </li>
      </ul>
      <a class="col-md-4 navbar-brand" href="#" style="text-align:center">
        <img src="images/E-Sports.png" width="189" height="37">
      </a>
      <form class="col-md-2 d-flex" id="searchForm" style="padding-right:10px; margin-left:auto; width:10%">
        <div class="input-group">
            <span class="input-group-prepend">
                <div class="input-group-text bg-transparent border-right-0">
                  <i class="bi bi-search" style="font-size:1.25rem"></i>
                </div>
            </span>
          <input class="form-control py-2 border-left-0 border" type="search"
                 placeholder="Search Players" id="searchInput"
                 onkeyup="findPlayer(this.value)">
        </div>
        <div class="col-md-2 list-group" id="searchResults" style="position:absolute; margin-top:3rem; padding-right:10px;
             width:10%">
        </div>
      </form>
      <a href="/logout" class="text-decoration-none">
        Logout
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>
</nav>

<div class="col-md-10" style="margin:auto; padding-top:20px" id="resultsDisplay">
  loading...
</div>
<div id="loadingModal" class="modal fade" data-keyboard="false" data-backdrop="static" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Loading Results</h5>
      </div>
      <div class="modal-body">
        <p>Loading.....</p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/players.js"></script>
<script type="text/javascript" src="js/results.js"></script>
</body>
</html>
